    <script>
      let thongtin = null;
      const urlParams = new URLSearchParams(window.location.search);

      function removeTicketFromUrl() {

      async function run() {

          if (!ticket) {
              window.location.href =
                  `https://casserver-production.up.railway.app/cas/login?service=${encodeURIComponent(serviceUrl)}`;
              return; // d·ª´ng lu√¥n kh√¥ng ch·∫°y ti·∫øp
          }

          // ‚è≥ CH·ªú fetch x·ª≠ l√Ω xong
          const response = await fetch('http://localhost:8087/userinfo', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ticket, service: serviceUrl })
          });

          const data = await response.json();

          if (!data.success) {

          let thongtin2 = data.attributes;

    <script>
        async function fetchNotificationFromAPI(studentId) {
            try {
                const response = await fetch(`https://backend-production-42b5.up.railway.app/api/Admin/notifications/${studentId}`);
                if (!response.ok) throw new Error("Kh√¥ng th·ªÉ l·∫•y th√¥ng b√°o");
                const data = await response.json(); 
                return data.notify || "Kh√¥ng c√≥ th√¥ng b√°o m·ªõi";
            } catch (err) {
                console.error(err);
                return "L·ªói khi l·∫•y th√¥ng b√°o";
            }
        }

        // C·∫≠p nh·∫≠t HTML ticker (GI·ªÆ NGUY√äN)
        async function updateTicker(studentId) {
            const tickerDiv = document.querySelector("#ticker");
            const message = await fetchNotificationFromAPI(studentId);
            tickerDiv.innerHTML = `<span><i class="fas fa-bell"></i> ${message}</span>`;
        }

        // --- CH·ª®C NƒÇNG 2: H√ÄM G·ªåI API CHATBOT V√Ä TR·∫¢ V·ªÄ TEXT (TH√äM M·ªöI) ---
        async function callChatApiAndReturnPlainText(userId, message) {
            const apiUrl = "https://backend-production-42b5.up.railway.app/api/openai/chat"; 
            const requestBody = {
                id: userId,
                text: message,
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody) 
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    return `L·ªói HTTP: Status ${response.status}. Ph·∫£n h·ªìi l·ªói t·ª´ m√°y ch·ªß: ${errorText}`;
                }

                // ƒê·ªçc ph·∫£n h·ªìi d∆∞·ªõi d·∫°ng TEXT (String) theo y√™u c·∫ßu
                const dataString = await response.text(); 
                return dataString;

            } catch (error) {
                return `L·ªói khi g·ªçi API (Network Error): ${error.message}`;
            }
        }

        // --- CH·ª®C NƒÇNG 3: LOGIC CHATBOT (S·ª¨A ƒê·ªîI) ---
        
        // L·∫•y c√°c ph·∫ßn t·ª≠ DOM (GI·ªÆ NGUY√äN)
        const chatbotBtn = document.getElementById('chatbotBtn');
        const chatbotWidget = document.getElementById('chatbotWidget');
        const chatbotClose = document.getElementById('chatbotClose');
        const chatbotInput = document.getElementById('chatbotInput');
        const chatbotSend = document.getElementById('chatbotSend');
        const chatbotMessages = document.getElementById('chatbotMessages');

        // S·ª± ki·ªán m·ªü/ƒë√≥ng Chatbot (GI·ªÆ NGUY√äN)
        chatbotBtn.addEventListener('click', () => {
            chatbotWidget.classList.toggle('active');
        });

        chatbotClose.addEventListener('click', () => {
            chatbotWidget.classList.remove('active');
        });

        // H√†m th√™m tin nh·∫Øn v√†o giao di·ªán (S·ª¨A ƒê·ªîI ƒë·ªÉ th√™m loading class)
        function addMessage(text, type, loadingId = null) {
            const msg = document.createElement('div');
            msg.className = `chatbot-message ${type}`;
            if (loadingId) {
                msg.classList.add(`loading-${loadingId}`);
            }
            msg.innerHTML = `<div class="message-bubble ${type}">${text}</div>`;
            chatbotMessages.appendChild(msg);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }

        // H√†m x·ª≠ l√Ω g·ª≠i tin nh·∫Øn (S·ª¨A ƒê·ªîI: S·ª≠ d·ª•ng async/await v√† g·ªçi API)
        async function sendMessage() {

            const userText = chatbotInput.value.trim();
            if (!userText) return;
            
            // 1. Th√™m tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng
            addMessage(userText, 'user');
            chatbotInput.value = '';
            
            // 2. Th√™m tin nh·∫Øn ch·ªù (Loading Message)
            const loadingMessageId = Date.now();
            addMessage("ü§ñ ƒêang x·ª≠ l√Ω...", 'bot', loadingMessageId);
            
            // V√¥ hi·ªáu h√≥a input v√† n√∫t g·ª≠i
            chatbotInput.disabled = true;
            chatbotSend.disabled = true;

            try {
                // 3. G·ªçi API v·ªõi ID sinh vi√™n v√† tin nh·∫Øn ng∆∞·ªùi d√πng
                const botResponseText = await callChatApiAndReturnPlainText(thongtin.keyuser, userText);

                // 4. X√≥a tin nh·∫Øn ch·ªù
                const loadingMsgElement = document.querySelector(`.loading-${loadingMessageId}`);
                if (loadingMsgElement) {
                    loadingMsgElement.remove();
                }

                // 5. Th√™m ph·∫£n h·ªìi c·ªßa bot
                addMessage(botResponseText, 'bot');

            } catch (error) {
                // X·ª≠ l√Ω l·ªói n·∫øu c√≥ l·ªói kh√¥ng mong mu·ªën kh√°c
                const loadingMsgElement = document.querySelector(`.loading-${loadingMessageId}`);
                if (loadingMsgElement) {
                    loadingMsgElement.remove();
                }
                addMessage("‚ö†Ô∏è L·ªói kh√¥ng x√°c ƒë·ªãnh khi giao ti·∫øp v·ªõi h·ªá th·ªëng.", 'bot');
                console.error("L·ªói trong qu√° tr√¨nh g·ª≠i tin nh·∫Øn chatbot:", error);
            } finally {
                // 6. K√≠ch ho·∫°t l·∫°i input v√† n√∫t g·ª≠i
                chatbotInput.disabled = false;
                chatbotSend.disabled = false;
                chatbotInput.focus();
            }
        }

        // S·ª± ki·ªán g·ª≠i tin nh·∫Øn (GI·ªÆ NGUY√äN, nh∆∞ng g·ªçi h√†m async ƒë√£ s·ª≠a)
        chatbotSend.addEventListener('click', sendMessage);
        chatbotInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                e.preventDefault(); 
                sendMessage();
            }
        });

        // --- CH·ª®C NƒÇNG 4: RENDER NAV/NOTIFICATION (GI·ªÆ NGUY√äN) ---

        // Render navigation cards
        function renderNavCards() {
            const grid = document.getElementById('navGrid');
            grid.innerHTML = '';
            if (typeof navCards !== 'undefined') {
                navCards.forEach(card => {
                    const a = document.createElement('a');
                    a.href = card.href;
                    a.className = 'nav-card';
                    a.innerHTML = `
                        <div class="nav-card-icon"><i class="${card.icon}"></i></div>
                        <h3>${card.title}</h3>
                        <p>${card.description}</p>
                    `;
                    grid.appendChild(a);

            }
        }

        // Render notifications
        function renderNotifications() {
            const timeline = document.getElementById('notificationsTimeline');
            timeline.innerHTML = '';
            if (typeof notifications !== 'undefined') {
                notifications.forEach(notif => {
                    const item = document.createElement('div');
                    item.className = 'notification-item';
                    item.innerHTML = `
                        <div class="notification-content">
                            <div class="notification-time">${notif.time}</div>
                            <div class="notification-text">${notif.text}</div>
                        </div>
                    `;
                    timeline.appendChild(item);
                });
            }
        }

        // Video streaming
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('myVideo');
            if (typeof videoConfig !== 'undefined') {
                const src = videoConfig.src;

                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(src);
                    hls.attachMedia(video);
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = src;
                }
            }
        });
        
        // Initialize
