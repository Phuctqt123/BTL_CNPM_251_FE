<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.7);
      }
      70% {
        box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
      }
    }

    .header {
      background: linear-gradient(135deg, #0388B4 0%, #026689 100%);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(3, 136, 180, 0.3);
      animation: slideDown 0.5s ease;
      font-family: 'Poppins', sans-serif;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .header-left:hover {
      transform: translateX(5px);
    }

    .logo {
      width: 48px;           /* kích thước logo */
      height: 48px;
      transition: all 0.4s ease;
      flex-shrink: 0;
    }

    .header-left:hover .logo {
      transform: rotate(360deg) scale(1.1);
    }

    .header-title {
      display: flex;
      flex-direction: column;
    }

    .header-title .subtitle {
      font-size: 12px;
      opacity: 0.9;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .header-title .main-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .user-icon {
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
    }

    .user-icon:hover {
      transform: scale(1.2) rotate(15deg);
      filter: brightness(1.3);
      animation: pulse 0.6s ease-out;
    }

    @media (max-width: 768px) {
      .header {
        flex-wrap: wrap;
        padding: 15px 20px;
        gap: 15px;
      }

      .header-title .main-title {
        font-size: 16px;
      }

      .logo {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <!-- Đã thay bằng logo thực tế -->
      <img src="logoBK.png" alt="Logo BK HCMUT" class="logo">
      
      <div class="header-title">
        <div class="subtitle">HỆ THỐNG TƯ VẤN</div>
        <div class="main-title">Bách Khoa HCM (HCMUT)</div>
      </div>
    </div>
    <div class="header-right">
      <i class="fas fa-user-circle user-icon"></i>
    </div>
  </div>
</body>
</html>
