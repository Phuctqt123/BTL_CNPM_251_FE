  <script>
    const form = document.getElementById('consultationForm');
    const offlineRadio = document.getElementById('offline');
    const onlineRadio = document.getElementById('online');
    const offlineField = document.getElementById('offlineField');
    const onlineField = document.getElementById('onlineField');
    const roomSelect = document.getElementById('roomSelect');
    const linkInput = document.getElementById('linkInput');

    function toggleFields() {
      if (onlineRadio.checked) {
        // Show online field, hide offline field
        offlineField.classList.add('hidden');
        offlineField.classList.remove('toggle-field');
        roomSelect.removeAttribute('required');
        
        onlineField.classList.remove('hidden');
        onlineField.classList.add('toggle-field');
        linkInput.setAttribute('required', 'required');
      } else {
        // Show offline field, hide online field
        onlineField.classList.add('hidden');
        onlineField.classList.remove('toggle-field');
        linkInput.removeAttribute('required');
        
        offlineField.classList.remove('hidden');
        offlineField.classList.add('toggle-field');
        roomSelect.setAttribute('required', 'required');
      }
    }

    // Event listeners for radio buttons
    offlineRadio.addEventListener('change', toggleFields);
    onlineRadio.addEventListener('change', toggleFields);
