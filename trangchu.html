<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cổng Đăng Nhập HCMUT_TUTOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        :root {
            --primary: #0388B4;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a1929;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars from animated background */
        }
        h1, h2, h3 {
            font-family: 'Outfit', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.1s ease-out; /* Smooth but fast for tilt */
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        /* 3D Content Lift */
        .glass-card-content {
            transform: translateZ(20px);
            transition: transform 0.3s ease;
            pointer-events: none; /* Let clicks pass through to the anchor */
        }
        .glass-card:hover .glass-card-content {
            transform: translateZ(50px);
        }

        /* Glare Effect */
        .glass-card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(125deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 40%, rgba(255,255,255,0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 20;
            border-radius: 1rem;
        }
        .glass-card:hover::after {
            opacity: 1;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        /* Dynamic Background Animation */
        .bg-animate-gradient {
            background: linear-gradient(-45deg, #0a1929, #0e243c, #033850, #0388B4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(3, 136, 180, 0.3);
            box-shadow: 0 0 10px rgba(3, 136, 180, 0.2);
            animation: floatUp 20s linear infinite;
            z-index: -1;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

        [x-cloak] { display: none !important; }
        
        .perspective-container {
            perspective: 1000px;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0388B4',
                        secondary: '#026a8d',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen w-full flex items-center justify-center relative text-white selection:bg-[#0388B4] selection:text-white">

    <!-- Dynamic Background -->
    <div class="bg-animate-gradient"></div>

    <!-- Floating Particles Container -->
    <div id="particles" class="absolute inset-0 overflow-hidden pointer-events-none">
        <!-- Particles will be generated by JS -->
    </div>
    
    <!-- Grid Pattern Overlay -->
    <div class="absolute inset-0 z-0 opacity-[0.05] pointer-events-none" style="background-image: linear-gradient(to right, #ffffff 1px, transparent 1px), linear-gradient(to bottom, #ffffff 1px, transparent 1px); background-size: 40px 40px;"></div>

    <!-- Main Content -->
    <div class="relative z-10 w-full max-w-6xl px-4 py-8 flex flex-col items-center">
        
        <!-- Header -->
        <div class="text-center mb-16 animate-fade-in">
            <h1 class="text-4xl md:text-6xl font-bold tracking-tight mb-4 drop-shadow-lg text-white">
                Cổng Đăng Nhập HCMUT_TUTOR
            </h1>
            <p class="text-lg md:text-xl text-[#0388B4] font-light tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-cyan-200 to-[#0388B4]">
                Hệ thống quản lý học tập tập trung
            </p>
        </div>

        <!-- Role Selection -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-5xl perspective-container">
            
            <!-- Student Card -->
            <a href="https://btlcnpm251fe-production.up.railway.app/sv/home" class="glass-card tilt-card p-8 rounded-2xl relative overflow-hidden cursor-pointer group animate-fade-in block" style="animation-delay: 0.1s;">
                <div class="absolute inset-0 opacity-0 group-hover:opacity-10 bg-gradient-to-br from-[#0388B4] to-cyan-400 transition-opacity duration-500"></div>
                <div class="relative z-10 flex flex-col items-center text-center h-full glass-card-content">
                    <div class="w-20 h-20 rounded-2xl mb-6 flex items-center justify-center bg-gradient-to-br from-[#0388B4] to-cyan-500 shadow-lg group-hover:scale-110 transition-transform duration-500 shadow-[#0388B4]/20">
                        <i data-lucide="graduation-cap" class="w-10 h-10 text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-3">Sinh Viên</h3>
                    <p class="text-blue-100/60 text-sm leading-relaxed mb-8 grow">
                        Đăng ký buổi học, quản lý buổi học, phản hồi buổi học
                    </p>
                    <div class="w-full flex items-center justify-center gap-2 text-[#0388B4] text-sm font-medium group-hover:text-white transition-colors">
                        <span>Đăng nhập</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            </a>

            <!-- Lecturer Card -->
            <a href="https://btlcnpm251fe-production.up.railway.app/tutor/home" class="glass-card tilt-card p-8 rounded-2xl relative overflow-hidden cursor-pointer group animate-fade-in block" style="animation-delay: 0.2s;">
                <div class="absolute inset-0 opacity-0 group-hover:opacity-10 bg-gradient-to-br from-purple-500 to-pink-400 transition-opacity duration-500"></div>
                <div class="relative z-10 flex flex-col items-center text-center h-full glass-card-content">
                    <div class="w-20 h-20 rounded-2xl mb-6 flex items-center justify-center bg-gradient-to-br from-purple-600 to-pink-500 shadow-lg group-hover:scale-110 transition-transform duration-500 shadow-purple-500/20">
                        <i data-lucide="book-open" class="w-10 h-10 text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-3">Giảng Viên</h3>
                    <p class="text-blue-100/60 text-sm leading-relaxed mb-8 grow">
                        Quản lý lớp học, nhập điểm và lịch giảng dạy
                    </p>
                    <div class="w-full flex items-center justify-center gap-2 text-purple-400 text-sm font-medium group-hover:text-white transition-colors">
                        <span>Đăng nhập</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            </a>

            <!-- Admin Card -->
            <a href="https://btlcnpm251fe-production.up.railway.app/pdt/home" class="glass-card tilt-card p-8 rounded-2xl relative overflow-hidden cursor-pointer group animate-fade-in block" style="animation-delay: 0.3s;">
                <div class="absolute inset-0 opacity-0 group-hover:opacity-10 bg-gradient-to-br from-emerald-500 to-teal-400 transition-opacity duration-500"></div>
                <div class="relative z-10 flex flex-col items-center text-center h-full glass-card-content">
                    <div class="w-20 h-20 rounded-2xl mb-6 flex items-center justify-center bg-gradient-to-br from-emerald-600 to-teal-500 shadow-lg group-hover:scale-110 transition-transform duration-500 shadow-emerald-500/20">
                        <i data-lucide="building-2" class="w-10 h-10 text-white"></i>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-3">Phòng Đào Tạo</h3>
                    <p class="text-blue-100/60 text-sm leading-relaxed mb-8 grow">
                        Xem danh sách sinh viên, danh sách buổi học
                    </p>
                    <div class="w-full flex items-center justify-center gap-2 text-emerald-400 text-sm font-medium group-hover:text-white transition-colors">
                        <span>Đăng nhập</span>
                        <i data-lucide="chevron-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Generate floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            
            // Random animation delay and duration
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 15}s`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5 + 0.1;

            particlesContainer.appendChild(particle);
        }

        // 3D Tilt Effect
        const cards = document.querySelectorAll('.tilt-card');

        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Calculate rotation (-15 to 15 degrees)
                const xPct = x / rect.width;
                const yPct = y / rect.height;
                
                const rotateX = (0.5 - yPct) * 30;
                const rotateY = (xPct - 0.5) * 30;
                
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'rotateX(0) rotateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
